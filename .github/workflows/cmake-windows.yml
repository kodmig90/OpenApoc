name: CMake (Windows)

on:
  workflow_dispatch: {}   # ручной запуск из Actions

jobs:
  build-win-debug:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # MSYS2: GCC, CMake, Ninja, Qt6, SDL2, Boost, Ogg/Vorbis
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          release: true
          update: true
          install: >-
            base-devel
            git
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-qt6-base
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libvorbis
            mingw-w64-x86_64-libogg
            mingw-w64-x86_64-openal   # звук (на всякий)

      - name: Configure (Debug)
        shell: msys2 {0}
        env:
          CMAKE_PREFIX_PATH: /mingw64
          PKG_CONFIG_PATH: /mingw64/lib/pkgconfig
          PATH: /mingw64/bin:/usr/bin
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
            -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++ \
            -DUSE_PCH=OFF

      - name: Build (Debug)
        shell: msys2 {0}
        run: cmake --build build --config Debug --parallel

      # Пакуем exe + папку data (без 7z, только встроенный Compress-Archive)
      - name: Pack Debug
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path out -Force | Out-Null
          $exe  = Get-ChildItem -Path build -Recurse -Filter OpenApoc*.exe
          if(-not $exe){ throw "OpenApoc.exe not found in build/" }
          $items = @($exe.FullName, (Join-Path $pwd 'data\*'))
          Compress-Archive -Path $items -DestinationPath out\OpenApoc-win64-debug.zip -Force

      - name: Upload Debug Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenApoc-win64-debug
          path: out\OpenApoc-win64-debug.zip
          if-no-files-found: error
